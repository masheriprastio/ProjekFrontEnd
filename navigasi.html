<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modul Ajar Navigasi</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
     <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

header {
    background: #333;
    color: #fff;
    padding: 20px 0;
    text-align: center;
}

nav ul {
    list-style: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin: 0 15px;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
}

nav ul li a:hover {
    text-decoration: underline;
}

section {
    padding: 20px;
    margin: 20px;
    background: #fff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

footer {
    text-align: center;
    padding: 10px 0;
    background: #333;
    color: #fff;
    position: relative;
    bottom: 0;
    width: 100%;
}
     </style>
</head>
<body>
    <header>
        <h1>Selamat Datang di Website Kami</h1>
        <nav>
            <ul>
                <li><a href="#home">Beranda</a></li>
                <li><a href="#tentang">Tentang</a></li>
                <li><a href="#kontak">Kontak</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h2>Beranda</h2>
        <p>Ini adalah bagian beranda dari modul ajar.</p>
    </section>

    <section id="tentang">
        <h2>Tentang</h2>
        <p>Ini adalah bagian tentang modul ajar.</p>
    </section>

    <section id="kontak">
        <h2>Kontak</h2>
        <p>Ini adalah bagian kontak dari modul ajar.</p>
    </section>

    <footer>
        <p>&copy; 2024 Modul Ajar. Semua hak dilindungi.</p>
    </footer>
</body>
</html>
